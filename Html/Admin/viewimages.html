{% extends "adminbase.html" %}
{% load static %}
{% block title %}{{Name}}{% endblock %}
{% block content %}
 

<!-- ============== blog block starts ============== -->
            <section class="blog-block">
                <div class="container">
                    <!-- == top header text starts == -->
                    <div class="top-text-header text-center wow fadeInUp">
                        <h4 class="text-uppercase text-lt text-sp" style="color: black;">{{Name}}	</h4>
                    </div>
                    
                    <hr style="border-top: 2px solid #f1cb0a; padding-bottom: 2%;">
                    <!-- == top header text ends == -->

                    <!-- == blog row starts == -->
                    <div class="row">

                        <!-- blog single starts -->
                        <div class="col-xs-12 col-sm-12 wow fadeInUp blog-single">
                            
							<div class="col-lg-12 col-md-12">
								<div class="card card-static-2 mb-30" >
									<!-- <div class="card-title-2">
										<h4>All Customers</h4>
									</div> -->
									<div class="card-body-table"  style="color: black;">
										<div class="table-responsive">
											<table id="myTable" class="table ucp-table table-hover">
											<tbody id="tbody" >
													<tr>
													</tr>
												</tbody>
												<thead>
													<tr>
														
														<th style="width:100px">No</th>
														<th>Image</th>
														<th>Name</th>														
														<th>Action</th>
													</tr>
												</thead>
												{% for p in plans %}
													<tr>
														<td>{{forloop.counter}}</td>
														<td>
															<div class="cate-img-6">
																<img src="/media/{{p.image}}" alt="Image" style="height: 150px; width: 200px;">
															</div>
														</td>
														<td>{{p.name}}</td>
														<td class="action-btns">
															<!-- <a href="#" class="view-shop-btn" title="View"><i class="fas fa-eye"></i></a> -->
															<a href="{% url 'AddNewImage' Ogname p.name %}" class="edit-btn" title="Edit"><i class="fa fa-edit"></i></a>
															<!-- <a href="#" class="delete-btn" title="Edit"><i class="fas fa-trash-alt"></i></a> -->
														</td>
													</tr>
													{% endfor %}
											</table>
										</div>
									</div>
								</div>
							</div>
                        </div>
                                
                                </div>
                            </div>
                        </div>
                        <!-- blog single ends -->


                    </div>
                    <!-- == blog row ends == -->
                </div>
            </section>
            <!-- ============== blog block ends ============== -->
{% endblock %}
