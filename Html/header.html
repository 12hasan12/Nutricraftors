<!-- ============== Header starts ============== -->
{% load static %}
<h1>ifguywegrf</h1>
<header>
    <div class="container">
        <div class="row">

            <!-- ============== Left logo block starts ============== -->
            <div class="col-xs-12 col-sm-3 logo-block">
                <figure><a href="{% url 'Home' %}"><img class="img-responsive" src="{% static 'images/logo2.jpg' %}" alt="Madang Logo" /></a></figure>
            </div>
            <!-- ============== Left logo block ends ============== -->

            <!-- ============== Main navigation starts ============== -->
            <div class="col-xs-12 col-sm-7 menu-block">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse">
                            <ul class="nav navbar-nav text-right pull-right">
                                <li><a href="{% url 'Meals' %}">Meals</a></li>
                                <li class="active"><a href="about-us.html">About</a></li>
                                <li><a href="{% url 'Contact' %}">Contact</a></li>

                                <!-- <li><a href="program.html">programs</a></li> -->
                                <!-- <li><a href="pricing.html">pricing</a></li> -->
                                {% if user.is_authenticated %}
                                <li><a href="Contact .html">My Cart</a></li>
                                <li><a href="{% url 'Logout' %}">LogOut</a></li>
                                {% else %}
                                <li><a href="{% url 'Login' %}">login</a></li>
                                {% endif %}
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>

            <div class="col-xs-12 col-sm-2 nav-right-btn">
                <a class="btn border-btn-small" href="{% url 'ChoosePlans' %}">choose plan</a>
            </div>
            <!-- ============== Main navigation ends ============== -->

        </div>
    </div>
</header>
<!-- ============== Header ends ============== -->
